<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DjangoList</title>
</head>
<body>
    <h1>Django List</h1>
    {% for collection in collections %}
        <h2>{{ collection.name }}</h2>
    {% endfor %}

    <form method="POST" action="{% url 'add-collection' %}">
         {% csrf_token %}
        <input type="text" name="collection-name">
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
